<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }

        .form-container {
            background: #fff;
            padding: 2.5em;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-header {
            text-align: center;
            margin-bottom: 2em;
        }

        .form-header h2 {
            color: #333;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        .form-header p {
            color: #666;
            font-size: 0.95em;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5em;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            display: block;
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
            background-color: #fff;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 1.5em;
            font-size: 0.9em;
            color: #555;
        }

        .terms input {
            margin-top: 3px;
        }

        .terms a {
            color: #2575fc;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5em;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4);
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #2575fc;
            border: 2px solid #2575fc;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(37, 117, 252, 0.1);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5em;
            color: #666;
            font-size: 0.9em;
        }

        .form-footer a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }

        .social-login {
            margin-top: 2em;
            text-align: center;
        }

        .social-login p {
            color: #666;
            margin-bottom: 1em;
            position: relative;
        }

        .social-login p::before, .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #ddd;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .facebook:hover {
            background: #3b5998;
            color: white;
        }

        .google:hover {
            background: #db4437;
            color: white;
        }

        .twitter:hover {
            background: #1da1f2;
            color: white;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1.5em;
            }
        }
    </style>
</head>
