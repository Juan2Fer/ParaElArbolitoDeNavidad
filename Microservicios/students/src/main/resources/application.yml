server:
  port: 8081

spring:
  application:
    name: students-service # Nombre del servicio para Eureka
  datasource:
    url: jdbc:mysql://localhost:3306/students
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka # URL del Eureka Server
